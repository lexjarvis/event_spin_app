
    <header>
        <div class="logo">
            <!-- Insert your logo image here -->
            <img src="your-logo.png" alt="EventSpin Logo">
        </div>
        <h1>EventSpin</h1>
    </header>
    <main>
        <form>
            <div class="form-group">
                <label for="zipCode">Zip Code:</label>
                <input type="text" id="zipCode" name="zipCode" required>
            </div>
            <div class="form-group">
                <label for="searchRadius">Search Radius (miles):</label>
                <input type="number" id="searchRadius" name="searchRadius" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>
            </div>
            <div class="subheader">Only show events that are:</div>
            <div class="form-group">
                <input type="checkbox" id="morning" name="timePreference" value="morning">
                <label for="morning">In the morning</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="afternoon" name="timePreference" value="afternoon">
                <label for="afternoon">In the afternoon</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="evening" name="timePreference" value="evening">
                <label for="evening">In the evening</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="free" name="freeEventsOnly">
                <label for="free">Free</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="ageRestricted" name="ageRestricted">
                <label for="ageRestricted">Age restricted</label>
            </div>
            <button type="submit" class="search-button">Search</button>
        </form>
    </main>
